image: alpine:latest

pages:
  stage: deploy
  tags:
   - linux
  before_script:
   - 'command -v ssh-agent >/dev/null || ( apk add --update openssh )' 
   - eval $(ssh-agent -s)
   - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
   - mkdir -p ~/.ssh
   - chmod 700 ~/.ssh
   - ssh-keyscan $VM_IPADDRESS >> ~/.ssh/known_hosts
   - chmod 644 ~/.ssh/known_hosts
  script:
   - ssh $USER@$IP_ADDRESS "hostname && echo 'Welcome!!!' > welcome.txt"
